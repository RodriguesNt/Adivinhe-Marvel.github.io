/* ===== LÃ“GICA ===== */
let candidatos = [];
let usadas = [];
let atual = null;

const q = document.getElementById("pergunta");
const r = document.getElementById("resultado");
const progressoInner = document.getElementById("progresso-inner");
const personagemImg = document.getElementById("personagem-img");

document.getElementById("sim").onclick = ()=>responder(1);
document.getElementById("talvez").onclick = ()=>responder(0.5);
document.getElementById("nao").onclick = ()=>responder(0);

function iniciarJogo() {
  candidatos = personagens.map(p=>({...p,pontos:0}));
  usadas = [];
  r.innerHTML="";
  personagemImg.style.display = "none";
  atualizarProgresso();
  proxima();
  ativar();
}

function escolherPergunta() {
  return perguntas.find(p =>
    !usadas.includes(p.tag) &&
    candidatos.some(c=>c.tags.includes(p.tag))
  );
}

function proxima() {
  atual = escolherPergunta();
  if (!atual) return finalizar();
  q.textContent = atual.t;
  atualizarProgresso();
}

function responder(v) {
  usadas.push(atual.tag);
  candidatos.forEach(c=>{
    if(c.tags.includes(atual.tag)) c.pontos+=v;
  });
  candidatos.sort((a,b)=>b.pontos-a.pontos);
  if(candidatos[0].pontos - candidatos[1]?.pontos >= 3) finalizar();
  else proxima();
}

function finalizar() {
  desativar();
  let escolhido = candidatos[0];
  personagemImg.src = escolhido.img;
  personagemImg.style.display = "block";

  let html = `ðŸ¤” Meu palpite Ã©:<br><b>${escolhido.nome}</b><br><br>`;
  html += "Outras possibilidades:<br>";
  for(let i=1;i<Math.min(4,candidatos.length);i++){
    html += `â€¢ ${candidatos[i].nome}<br>`;
  }

  html += `<br><button id="jogar-novamente" style="padding:10px 20px;font-size:16px;background:#e62429;color:white;border:none;border-radius:10px;cursor:pointer;">Jogar novamente</button>`;

  q.textContent="Fim do jogo!";
  r.innerHTML=html;
  document.getElementById("jogar-novamente").onclick = iniciarJogo;

  atualizarProgresso(true);
}

function ativar(){["sim","talvez","nao","voltar"].forEach(id=>document.getElementById(id).disabled=false);}
function desativar(){["sim","talvez","nao","voltar"].forEach(id=>document.getElementById(id).disabled=true);}
desativar();

function atualizarProgresso(final=false){
  let pct = final ? 100 : (usadas.length / perguntas.length) * 100;
  progressoInner.style.width = pct+"%";
}

// BotÃ£o reiniciar
document.getElementById("reiniciar").onclick = iniciarJogo;

// BotÃ£o voltar para a pergunta anterior
document.getElementById("voltar").onclick = ()=> {
  if(usadas.length === 0) return; // nada para voltar
  const ultima = usadas.pop(); // remove a Ãºltima pergunta usada
  candidatos.forEach(c=>{
    if(c.tags.includes(ultima)){
      c.pontos -= 1;
    }
  });
  proxima();
};

// Inicia o jogo automaticamente
window.onload = iniciarJogo;
